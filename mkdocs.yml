site_name: Bipes4RP2040

nav:
  - Home: index.md
  - Introduction: intro.md
  - Program: program.md
  - Parts: parts.md
  - Breadboard: breadboard.md
  - Raspberry Pi Pico: pico.md
  - Installing MicroPython: install.md
  - Introducing BIPES: bipes.md
  - Labs:
    - Blink Onboard LED: labs/onboardBlink.md
    - Alternating LEDs: labs/alternatingBlink.md
    - Button Press (Polling): labs/buttonPressPoll.md
    - Button Press (Interrupt): labs/buttonPressInterrupt.md
    - Pulse Width Modulation: labs/pwm.md
    - Analog to Digital Converter: labs/adc.md
    - Photo Resistor: labs/photoResistor.md
    - NeoPixel Display: labs/neopixel.md
    - Digital Display: labs/ssd1306.md
    - Joystick: labs/joystick.md
    - Buzzer: labs/buzzer.md

